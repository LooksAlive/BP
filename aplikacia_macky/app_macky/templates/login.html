{% extends "base.html" %}

{% block title %}Prihlásenie{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4>Prihlásenie</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <!-- Zobrazovanie správ -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <!-- Meno -->
                        <div class="form-group">
                            <label for="username">Meno</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Sem napíšte meno" required>
                        </div>

                        <!-- Heslo -->
                        <div class="form-group">
                            <label for="password">Heslo</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Sem napíšte heslo" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Prihlásiť sa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
