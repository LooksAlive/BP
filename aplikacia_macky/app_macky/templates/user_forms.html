{% extends "base.html" %}

{% block title %}Formuláre{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Formuláre</h1>

    <!-- Zobrazte atribúty v dobre štruktúrovanej tabuľke -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Názov</th>
                    <th>Akcie</th>
                </tr>
            </thead>
            <tbody>
                <!-- Prechádzajte atribútmi a zobrazujte ich v riadkoch -->
                {% for form in forms %}
                <tr>
                    <td>{{ form.formular_nazov }}</td>
                    <td>
                        <!-- Tlačidlo Aktualizovať pomocou formulára so skrytým vstupom -->
                        <form method="get" action="{% url 'user_forms_view' form.id %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fas fa-eye"></i> Vyplniť formulár
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
